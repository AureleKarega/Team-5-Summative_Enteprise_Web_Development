<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC Mobility Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>NYC Mobility Dashboard</h1>
    <span class="hint">Explore urban mobility patterns visually</span>
  </header>

  <div class="container grid cols-2">
    <section class="panel">
      <h3>Filters</h3>
      <div class="row">
        <div class="group"><label for="from">From</label><input type="datetime-local" id="from"></div>
        <div class="group"><label for="to">To</label><input type="datetime-local" id="to"></div>
        <div class="group">
          <label for="hour">Hour</label>
          <select id="hour"></select>
        </div>
        <div class="group"><label for="minFare">Min Fare</label><input type="number" id="minFare" step="0.01" placeholder="0"></div>
        <div class="group"><label for="maxFare">Max Fare</label><input type="number" id="maxFare" step="0.01" placeholder="100"></div>
        <div class="group" style="display:flex; gap:8px; align-items:flex-end;">
          <button type="button" class="primary" id="run">Run</button>
          <button type="button" class="ghost" id="reset">Reset</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <h3>Key Metrics</h3>
      <div class="kpis">
        <div class="kpi"><div class="label">Trips</div><div class="value" id="kpi-trips">0</div></div>
        <div class="kpi"><div class="label">Avg Speed (km/h)</div><div class="value" id="kpi-avg-speed">0</div></div>
        <div class="kpi"><div class="label">Avg Fare (USD)</div><div class="value" id="kpi-avg-fare">0</div></div>
        <div class="kpi"><div class="label">p95 Speed (km/h)</div><div class="value" id="kpi-p95-speed">0</div></div>
      </div>
    </section>
  </div>

  <div class="container grid cols-2">
    <section class="panel">
      <h3>Trips by Hour</h3>
      <canvas id="chart-hourly" height="200"></canvas>
    </section>
    <section class="panel">
      <h3>Spatial Heatmap (Demo)</h3>
      <canvas id="heatmap" height="200"></canvas>
    </section>
  </div>

  <div class="container">
    <section class="panel">
      <h3>Tip % vs Distance (Sample Data)</h3>
      <canvas id="chart-scatter" height="160"></canvas>
    </section>
  </div>


  <script src="app.js"></script>
</body>
</html>
